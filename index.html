<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlickBox - Movie & TV Show Discovery</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1f2937',
                        secondary: '#374151',
                        accent: '#3b82f6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Root element for React app -->
    <div id="root"></div>

    <!-- React App Script -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Main App Component
        function App() {
            const [activeSection, setActiveSection] = useState('trending');

            return (
                <div className="min-h-screen bg-gray-900">
                    {/* Header with Navigation */}
                    <Header activeSection={activeSection} setActiveSection={setActiveSection} />
                    
                    {/* Main Content */}
                    <main className="container mx-auto px-4 py-8">
                        {activeSection === 'trending' && <TrendingSection />}
                        {activeSection === 'search' && <SearchSection />}
                        {activeSection === 'watchlist' && <WatchlistSection />}
                    </main>
                </div>
            );
        }

        // Header Component with Navigation
        function Header({ activeSection, setActiveSection }) {
            const navItems = [
                { id: 'trending', label: 'Trending', icon: 'üî•' },
                { id: 'search', label: 'Search', icon: 'üîç' },
                { id: 'watchlist', label: 'Watchlist', icon: 'üìã' }
            ];

            return (
                <header className="bg-primary shadow-lg">
                    <div className="container mx-auto px-4">
                        <div className="flex items-center justify-between py-4">
                            {/* Logo */}
                            <div className="flex items-center space-x-2">
                                <span className="text-2xl">üé¨</span>
                                <h1 className="text-2xl font-bold text-white">FlickBox</h1>
                            </div>

                            {/* Navigation */}
                            <nav className="flex space-x-1">
                                {navItems.map((item) => (
                                    <button
                                        key={item.id}
                                        onClick={() => setActiveSection(item.id)}
                                        className={`px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center space-x-2 ${
                                            activeSection === item.id
                                                ? 'bg-accent text-white'
                                                : 'text-gray-300 hover:text-white hover:bg-secondary'
                                        }`}
                                    >
                                        <span>{item.icon}</span>
                                        <span className="hidden sm:inline">{item.label}</span>
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </div>
                </header>
            );
        }

        // Trending Section Component
        function TrendingSection() {
            return (
                <div className="text-center">
                    <h2 className="text-3xl font-bold mb-8">üî• Trending Now</h2>
                    <div className="bg-secondary rounded-lg p-8">
                        <p className="text-gray-300 text-lg">
                            Trending movies and TV shows will be displayed here.
                        </p>
                        <p className="text-gray-400 mt-2">
                            This section will be implemented in a future update.
                        </p>
                    </div>
                </div>
            );
        }

        // Search Section Component
        function SearchSection() {
            return (
                <div className="text-center">
                    <h2 className="text-3xl font-bold mb-8">üîç Search Movies & TV Shows</h2>
                    <div className="bg-secondary rounded-lg p-8">
                        <p className="text-gray-300 text-lg">
                            Search functionality will be available here.
                        </p>
                        <p className="text-gray-400 mt-2">
                            This section will be implemented in a future update.
                        </p>
                    </div>
                </div>
            );
        }

        // Watchlist Section Component
        function WatchlistSection() {
            return (
                <div className="text-center">
                    <h2 className="text-3xl font-bold mb-8">üìã My Watchlist</h2>
                    <div className="bg-secondary rounded-lg p-8">
                        <p className="text-gray-300 text-lg">
                            Your saved movies and TV shows will appear here.
                        </p>
                        <p className="text-gray-400 mt-2">
                            This section will be implemented in a future update.
                        </p>
                    </div>
                </div>
            );
        }

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
